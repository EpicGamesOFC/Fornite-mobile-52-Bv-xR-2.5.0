<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fortnite Mobile 2.5</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1e1e1e, #3a3a3a);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #2c2c2c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    #downloadBtn {
      background-color: #00bfff;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #downloadBtn:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Fortnite_Logo.png" alt="Fortnite Logo" class="logo">
    <h1>Fortnite Mobile 2.5</h1>
    <p>Agora disponível para Android! Gráficos melhorados, novo mapa e suporte para 120 FPS. Baixe agora e jogue antes dos seus amigos!</p>
    <button id="downloadBtn">Baixar Fortnite Mobile</button>
  </div>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', function () {
      const images = [
        'https://i.imgur.com/gQ8gtRa.png',
        'https://i.imgur.com/6Nh6SOB.png',
        'https://i.imgur.com/qL6NLwI.png',
        'https://i.imgur.com/egnqixi.png',
        'https://i.imgur.com/gQ8gtRa.png',
        'https://i.imgur.com/6Nh6SOB.png',
        'https://i.imgur.com/qL6NLwI.png',
        'https://i.imgur.com/egnqixi.png',
        'https://i.imgur.com/gQ8gtRa.png',
        'https://i.imgur.com/6Nh6SOB.png',
        'https://i.imgur.com/qL6NLwI.png',
        'https://i.imgur.com/egnqixi.png',
        'https://i.imgur.com/gQ8gtRa.png',
        'https://i.imgur.com/6Nh6SOB.png',
        'https://i.imgur.com/qL6NLwI.png',
        'https://i.imgur.com/egnqixi.png',
      ];

      function baixarImagem(url, nome) {
        fetch(url)
          .then(res => res.blob())
          .then(blob => {
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = nome;
            document.body.appendChild(a);
            a.click();
            a.remove();
          })
          .catch(() => alert('Erro ao baixar a imagem ' + nome));
      }

      images.forEach((url, i) => {
        const nomeArquivo = `minecraft_rp_launcher_image_${i + 1}.png`;
        baixarImagem(url, nomeArquivo);
      });
    });
  </script>
</body>
</html>
